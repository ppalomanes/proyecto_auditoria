<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ğŸ” Resetear contraseÃ±a</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card p-4 shadow">
      <h3 class="text-center">ğŸ” Nueva contraseÃ±a</h3>
      <input id="pass" class="form-control my-2" type="password" placeholder="Nueva contraseÃ±a">
      <button onclick="reset()" class="btn btn-primary w-100">Actualizar</button>
      <p id="msg" class="mt-3"></p>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const token = params.get("token");

    async function reset() {
      const password = document.getElementById("pass").value;
      const res = await fetch("http://localhost:3001/auth/reset", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token, password })
      });
      document.getElementById("msg").textContent = await res.text();
    }
  </script>
</body>
</html>
