<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“§ VerificaciÃ³n de Cuenta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-body text-center">
        <h2 class="text-success mb-3">âœ… VerificÃ¡ tu cuenta</h2>
        <p class="lead">Para activar tu cuenta, hace clic en el siguiente enlace:</p>
        <input type="text" id="tokenInput" class="form-control mb-3" placeholder="PegÃ¡ tu token aquÃ­">
        <button class="btn btn-primary" onclick="verify()">Verificar</button>
        <p id="message" class="mt-3"></p>
      </div>
    </div>
  </div>

  <script>
    async function verify() {
      const token = document.getElementById('tokenInput').value.trim();
      if (!token) return alert("PegÃ¡ el token recibido");

      const res = await fetch(`http://localhost:3001/auth/verify/${token}`);
      const text = await res.text();
      document.getElementById('message').innerText = text;

      if (res.ok) {
        document.getElementById('message').classList.add('text-success');
      } else {
        document.getElementById('message').classList.add('text-danger');
      }
    }
  </script>
</body>
</html>
